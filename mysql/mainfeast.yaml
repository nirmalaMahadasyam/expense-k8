# same code as Deploymentset
kind: Deployment
apiVersion: apps/v1
metadata:
  name: mysql
  namespace: expense
  # these labels are deployment related labels
  labels:
    component: mysql
    project: expense
    tier: db
spec:
  replicas: 2
  selector:
    matchLabels:
      component: mysql
      project: expense
      tier: db
  # pod definition
  template:
    metadata:
      labels:
       component: mysql
       project: expense
       tier: db
    spec:
      containers:
      - name: mysql
        image: nirmaladevops12/label1.0  # dockerhub pushed image complete path

        
#--- service code (adv: pod to pod connection establish and loadbalencer with multiple pods)
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: expense # compulsary to give the namespace then only connect sql and backend.
spec:
  selector:
    component: mysql
    project: expense
    tier: db
  ports:
  - protocol: TCP
    port: 3306 #service-port
    targetPort: 3306 #target-port

